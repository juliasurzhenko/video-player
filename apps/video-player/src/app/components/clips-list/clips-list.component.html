<div
  class="h-full overflow-y-auto"
  (scroll)="onScroll($event)"
>
  <div class="grid grid-cols-2 gap-12 p-2">
    <div
      *ngFor="let video of videos"
      class="relative"
    >
      <div
        class="absolute top-2 left-1/2 transform -translate-x-1/2 z-10 text-white bg-black bg-opacity-60 px-1 py-1 rounded"
      >
        ID: {{ video.id }} | {{ video.clipCreationTime | date: 'short' }}
      </div>
      <video
        #video
        [src]="video.url"
        class="w-full rounded-xl"
        muted
        autoplay
        playsinline
        controls="false"
      ></video>
    </div>
  </div>
</div>

<div *ngIf="loading" class="flex justify-center py-8">
  <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
</div>
